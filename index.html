<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="css/fontello.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/236e28bd84.js" crossorigin="anonymous"></script>
    <title>TodoList</title>
 
    
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 class="title" id="title-form">Elem selectors</h1>
            <div class="form-body">
                <h4 class="form-title">Todo List</h4>
                <div class="add">
                    <form action="" method="post">
                        <input type="text" class="add-input" placeholder="Add your today task">
                        <button class="add-btn" id="add">
                            <i class="fa-solid fa-database"></i>
                        </button> 
                    </form>
                </div>
                <div class="list">
                    <ul class="todo-list">
                        <li class="todo-list-elem">
                            <span class="todo-list-elem-title">Record A Video About DOM.</span> 
                            <a href="" class="todo-list-elem-trash"><i class="fa fa-trash" ></i></a>
                        </li>
                        <li class="todo-list-elem">
                                
                            <span class="todo-list-elem-title"> Record a DOM Manipulation Events.</span> 
                            <a href="" class="todo-list-elem-trash"><i class="fa fa-trash" ></i></a>

                        </li>
                        <li class="todo-list-elem">
                                
                            <span class="todo-list-elem-title">  Put Videos in YouTube TheodoreCoding.</span> 
                            <a href="" class="todo-list-elem-trash"><i class="fa fa-trash" ></i></a>

                            </li>
                            <li class="todo-list-elem">
                                
                                <span class="todo-list-elem-title">  Add Extra Course Lectures.</span> 
                                <a href="" class="todo-list-elem-trash"><i class="fa fa-trash" ></i></a>
    
    
                                </li>
                    </ul>
                </div>
                <div class="reset-items">
                    <form action="" method="POST">
                        <a href="" class="res-btn"><i class="fa fa-refresh" aria-hidden="true"></i>
                        </a>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
